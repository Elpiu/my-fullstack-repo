<div
  class="min-h-screen bg-surface-50 dark:bg-surface-950 p-2 sm:p-4 md:p-6 flex flex-col items-center gap-4 sm:gap-6"
>
  <div
    class="w-full max-w-[95%] sm:max-w-2xl flex flex-wrap items-center justify-between bg-surface-0 dark:bg-surface-900 p-3 sm:p-4 rounded-xl sm:rounded-2xl shadow-sm border border-surface-200 dark:border-surface-800 z-10 sticky top-2"
  >
    <div class="flex items-center gap-3 sm:gap-4">
      <div class="flex flex-col items-center">
        <span class="text-[10px] sm:text-xs text-muted-color uppercase font-bold tracking-wider"
          >Time</span
        >
        <span class="text-lg sm:text-2xl font-mono text-color leading-none">{{
          formatTime(store.timeElapsed())
        }}</span>
      </div>
      <div class="h-6 sm:h-8 w-[1px] bg-surface-200 dark:bg-surface-700"></div>
      <div class="flex flex-col items-center">
        <span class="text-[10px] sm:text-xs text-muted-color uppercase font-bold tracking-wider"
          >Moves</span
        >
        <span class="text-lg sm:text-2xl font-mono text-color leading-none">{{
          store.moves()
        }}</span>
      </div>
    </div>

    <h1
      class="text-xl sm:text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-primary-400 to-primary-600 hidden md:block"
    >
      MEMORY SPACE
    </h1>

    <div class="flex items-center gap-2 sm:gap-4">
      <p-tag
        [value]="store.score().toString()"
        severity="info"
        styleClass="text-sm sm:text-lg px-2 py-1"
      ></p-tag>
      <p-button
        icon="pi pi-refresh"
        (onClick)="store.restartGame()"
        severity="secondary"
        rounded="true"
        text="true"
        size="small"
      ></p-button>
    </div>
  </div>

  <div
    class="w-full max-w-[95%] sm:max-w-2xl grid grid-cols-4 gap-2 sm:gap-4 p-2 sm:p-4 rounded-2xl bg-surface-100 dark:bg-surface-900 shadow-inner"
  >
    @for (card of store.cards(); track card.id) {
      <app-card
        [id]="card.id"
        [content]="card.value"
        [state]="card.state"
        (cardClick)="store.flipCard($event)"
      />
    }
  </div>

  <p-dialog
    header="Mission Complete!"
    [visible]="store.isVictory()"
    [modal]="true"
    [closable]="false"
    [breakpoints]="{ '960px': '75vw', '640px': '90vw' }"
    [style]="{ width: '25rem' }"
    styleClass="backdrop-blur-sm"
  >
  </p-dialog>
</div>
