<div class="flex flex-col gap-4">
  <div class="flex items-center gap-4 py-4 rounded-xl transition-all">
    <div
      class="w-14 h-14 rounded-2xl flex items-center justify-center shadow-sm transition-all scale-100"
      [style.background-color]="
        'var(--p-' + selectedColor().name + '-' + selectedColor().shade + ')'
      "
      [style.color]="
        selectedColor().shade === '50' ? 'var(--p-' + selectedColor().name + '-950)' : 'white'
      "
    >
      <i-tabler [name]="selectedIcon()" class="w-8 h-8"></i-tabler>
    </div>
    <div class="flex flex-col">
      <span class="text-[10px] font-bold uppercase tracking-widest opacity-40">Preview</span>
      <p-inputgroup>
        <input
          pInputText
          [(ngModel)]="label"
          placeholder="Name of category ..."
          class="w-full p-4 text-lg border border-surface-200 bg-transparent rounded-xl focus:ring-2 focus:ring-surface-300 transition-all"
        />

        <button
          pButton
          label="Create"
          class="rounded-2xl font-bold tracking-widest text-sm shadow-xl justify-end"
          [disabled]="!canCreate()"
          (click)="create()"
        ></button>
      </p-inputgroup>
    </div>
  </div>

  <div class="flex flex-col gap-3">
    <label class="text-[11px] font-bold text-surface-400 uppercase tracking-wider">Icons</label>
    <div class="flex flex-wrap gap-2 pb-2">
      @for(icon of icons; track icon) {
      <button
        (click)="selectedIcon.set(icon)"
        [class.ring-2]="selectedIcon() === icon"
        class="w-12 h-12 rounded-xl flex items-center justify-center cursor-pointer hover:bg-surface-50 flex-shrink-0 transition-all ring-black ring-offset-2 border border-surface-100 bg-white"
      >
        <i-tabler [name]="icon" class="w-6 h-6 text-surface-600"></i-tabler>
      </button>
      }
    </div>
  </div>

  <div class="flex flex-col gap-3">
    <label class="text-[11px] font-bold text-surface-400 uppercase tracking-wider">Colors</label>

    <div
      class="max-h-64 overflow-y-auto pr-2 custom-scrollbar flex flex-wrap gap-2 justify-center sm:justify-start pt-2"
    >
      @for(color of colorFamilies; track color) {
      <div class="flex gap-2">
        @for(shade of shades; track shade) {
        <button
          type="button"
          (click)="selectedColor.set({ name: color, shade: shade })"
          class="h-8 w-10 sm:w-12 rounded-md border border-black/5 transition-all hover:scale-105 active:scale-90 shadow-sm"
          [style.background-color]="'var(--p-' + color + '-' + shade + ')'"
          [class.ring-2]="selectedColor().name === color && selectedColor().shade === shade"
          [class.ring-offset-1]="selectedColor().name === color && selectedColor().shade === shade"
          [class.ring-black]="selectedColor().name === color && selectedColor().shade === shade"
        ></button>
        }
      </div>
      }
    </div>
  </div>
</div>
