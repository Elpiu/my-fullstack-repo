<div class="relative py-4">
  <div class="absolute left-6 top-0 bottom-0 w-[2px] bg-surface-400 h-full z-0"></div>

  <div class="flex flex-col gap-6 relative z-10">
    @for (entry of entries(); track entry.$id) {
    <div class="flex items-start gap-4 group">
      <div class="flex flex-col items-center w-12 pt-1 shrink-0">
        <span class="text-xs font-semibold bg-surface-400 rounded-full p-2">
          {{ entry.$createdAt | date : 'shortTime' }}
        </span>
      </div>

      <app-note-item class="flex-1" [item]="entry" />
    </div>
    } @empty {
    <div class="text-center py-10 text-sm">Nessuna nota per oggi.</div>
    }
  </div>
</div>
