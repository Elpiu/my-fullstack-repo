<div class="flex flex-col gap-3 py-2 px-1">
  @for (entry of entries(); track entry.$id) {
  <div class="flex gap-4 group">
    <!-- COLONNA TEMPO E LINEA -->
    <div class="flex flex-col items-center shrink-0 w-12">
      <!-- Orario -->
      <span class="text-xs font-medium text-color-secondary mb-1">
        {{ entry.$createdAt | date : 'shortTime' }}
      </span>

      <!-- Pallino indicatore (Primary color) -->
      <div
        class="w-3 h-3 rounded-full bg-primary ring-4 ring-surface-0 dark:ring-surface-950 z-10"
      ></div>

      <!-- Linea verticale (usa border-surface) -->
      <!-- L'ultimo item non deve avere la linea che scende -->
      @if (!$last) {
      <div class="w-[2px] bg-surface-200 dark:bg-surface-700 h-full mt-1 rounded-full"></div>
      }
    </div>

    <!-- COLONNA CONTENUTO -->
    <div class="flex-1 pb-4 min-w-0">
      <app-note-item
        [item]="entry"
        (onEdit)="onEditEntry.emit($event)"
        (onDelete)="onDeleteEntry.emit($event)"
      />
    </div>
  </div>
  } @empty {
  <div class="flex flex-col items-center justify-center py-16 text-color-secondary gap-2">
    <i class="pi pi-calendar-times text-2xl opacity-50"></i>
    <span class="text-sm">No notes found</span>
  </div>
  }
</div>
