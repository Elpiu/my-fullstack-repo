<div class="w-full overflow-x-auto pb-2 no-scrollbar">
  @if(templates().length > 0) {
  <h3 class="text-sm font-bold text-color-secondary uppercase tracking-widest">
    Quick Note Templates
  </h3>
  }

  <div class="flex items-center gap-2 px-1 pt-3">
    @for (template of templates(); track template.id) {
    <div class="group relative shrink-0 animate-in fade-in zoom-in duration-300">
      <button
        (click)="onSelect.emit(template)"
        class="flex items-center gap-2 px-3 py-1.5 rounded-full bg-surface-0 dark:bg-surface-800 border border-surface-200 dark:border-surface-700 hover:border-primary hover:bg-surface-50 dark:hover:bg-surface-700 active:scale-95 transition-all shadow-sm"
      >
        <tabler-icon
          [name]="findCategoryIcon(template.categoryId)"
          class="w-4 h-4 text-primary"
        ></tabler-icon>

        <span class="text-xs font-bold text-color whitespace-nowrap">{{ template.label }}</span>
      </button>

      <button
        (click)="confirmDelete($event, template.id)"
        class="absolute -top-1.5 -right-1.5 w-4 h-4 rounded-full bg-surface-200 dark:bg-surface-700 text-color-secondary flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity hover:bg-red-500 hover:text-white"
      >
        <tabler-icon name="x" class="w-2.5 h-2.5"></tabler-icon>
      </button>
    </div>
    } @empty {
    <div class="text-sm italic p-2 border-2 border-surface-500 rounded-md w-full text-center">
      <tabler-icon name="star" class="w-6 h-6"></tabler-icon>
      No Templates found
    </div>
    }
  </div>
</div>
